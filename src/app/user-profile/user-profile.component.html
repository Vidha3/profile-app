<style>
.vl {
  border-left: 1px solid black;
  height: 500px;
  position: absolute;
  left: 50%;
  margin-left: -3px;
  top: 10;
}
</style>

<app-header></app-header>
<br><br>

<div class="row">
  <div class="col-md-4 col-md-border">
    <div class="card">
    <!-- image  -->
      <div class="card-body">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-2">
            <img src={{user.avatarUrl}} height="100" width="100" alt="placeholder">
          </div>
          <div class="col-md-1"></div>
        </div>

        <!-- details -->
        <br><br>
        <p><b><i>Full name</i></b><br>
          {{ user.getFirstName() + " " + user.getLastName() }}
          <br>
        <p><b><i>Email</i></b><br>
          {{ user.getEmail() }}
          <br>
        <p><b><i>Mobile</i></b><br>
          {{ user.getMobile() }}
          <br>
        <p><b><i>Address</i></b><br>
          {{ user.getAddress() }}

       </div>
      </div>
  </div>

  <div class="col-md-8">
    <!-- <div class="v1"></div> -->
    <p><b><i>About me</i></b><br>
      {{ user.getBio() }}
      <br>
    <br>
    <p><b><i>I live here</i></b><br>
      <app-map [user]="user"></app-map>

    
  </div>
</div>
